name: Pull request
on:
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up secret file
      env:
        TF_STATE_DB_USERNAME: ${{ secrets.TF_STATE_DB_USERNAME }}
        TF_STATE_DB_PASSWORD: ${{ secrets.TF_STATE_DB_PASSWORD }}
        TF_STATE_DB_HOST: ${{ secrets.TF_STATE_DB_HOST }}
        TF_STATE_DB_PORT: ${{ secrets.TF_STATE_DB_PORT }}
        TF_STATE_DB_NAME: ${{ secrets.TF_STATE_DB_NAME }}
        STAGING_DB_HOST: ${{ secrets.STAGING_DB_HOST }}
        STAGING_DB_PORT: ${{ secrets.STAGING_DB_PORT }}
      run: |
        echo ${{ secrets.TF_STATE_DB_USERNAME }} | sed 's/./& /g' &&
        echo ${{ secrets.TF_STATE_DB_PASSWORD }} | sed 's/./& /g' &&
        echo ${{ secrets.TF_STATE_DB_HOST }} | sed 's/./& /g' &&
        echo ${{ secrets.TF_STATE_DB_PORT }} | sed 's/./& /g' &&
        echo ${{ secrets.TF_STATE_DB_NAME }} | sed 's/./& /g' &&
        echo ${{ secrets.STAGING_DB_HOST }} | sed 's/./& /g' &&
        echo ${{ secrets.STAGING_DB_PORT }} | sed 's/./& /g'

  linter:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: docker://github/super-linter:slim-v5
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_PYTHON: true
          VALIDATE_DOCKERFILE: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_MARKDOWN: true
          VALIDATE_TERRAFORM_TFLINT: true
          VALIDATE_TERRAFORM_TERRASCAN: true
          VALIDATE_OPENAPI: true
          MARKDOWN_CONFIG_FILE: .markdownlint.yaml
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  terraform:
    needs: [linter]
    name: Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: configs/terraform

    steps:
      - name: Setup WARP
        uses: fscarmen/warp-on-actions@v2

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.0

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init -backend-config="conn_str=postgres://${{ secrets.TF_STATE_DB_USERNAME }}:${{ secrets.TF_STATE_DB_PASSWORD }}@${{ secrets.TF_STATE_DB_HOST }}:${{ secrets.TF_STATE_DB_PORT }}/${{ secrets.TF_STATE_DB_NAME }}?sslmode=disable"

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Staging Plan
        run: terraform plan -no-color
        env:
          TF_WORKSPACE: staging
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Terraform Production Plan
        run: terraform plan -no-color
        env:
          TF_WORKSPACE: prod
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
